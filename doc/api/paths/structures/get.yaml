get:
  operationId: getStructureByWid
  security: []
  summary: |
    Get a structure by Wikidata id
  description: |
    Get a structure by Wikidata id
  parameters:
    - name: wid
      in: path
      description: |
        The Wikidata id of the structure
      required: true
      schema:
        type: string
        example: Q2270
  responses:
    '200':
      description: At least one structure matching the given Wikidata id was found
      content:
        application/json:
          schema:
            $ref: '../../schemas/structure.yaml'
    '404':
      description: No structure matching the given Wikidata id could be found
      content:
          application/json:
              schema:
                type: object
                properties:
                    message:
                      type: string
                      example: No structure matching the given Wikidata id could be found
