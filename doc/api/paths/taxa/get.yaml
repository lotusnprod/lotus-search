get:
  operationId: getTaxonByWid
  security: []
  summary: |
    Get a taxon by Wikidata id
  description: |
    Get a taxon by Wikidata id
  parameters:
    - name: wid
      in: path
      description: |
        The Wikidata id of the taxon
      required: true
      schema:
        type: string
        example: Q2270
  responses:
    '200':
      description: At least one taxon matching the given Wikidata id was found
      content:
        application/json:
          schema:
            $ref: '../../schemas/taxon.yaml'
    '404':
      description: No taxon matching the given Wikidata id could be found
      content:
          application/json:
              schema:
                type: object
                properties:
                    message:
                      type: string
                      example: No taxon matching the given Wikidata id could be found
