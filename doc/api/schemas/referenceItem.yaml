title: ReferenceItem
type: object
properties:
  wid:
    description: |
      Wikidata identifier of the reference (without the Q).
    default: ~
    example: 44488598
    type: integer
  doi:
    description: |
      The DOI of the reference.
    default: ~
    example: "10.1080/1057563021000040466"
    type: string
  title:
    description: |
      The title of the reference.
    default: ~
    example: "Iridoids from Seeds of Gentiana Lutea"
    type: string
  # external_id:
  #   $ref: "./referenceId.yaml"
  option:
    $ref: "./referenceOption.yaml"
  # filter:
  #   $ref: "./referenceFilter.yaml"
