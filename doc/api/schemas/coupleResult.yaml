title: CoupleResult
type: object
required:
  - ids
  # - infos_r
  - structures
  - taxa
  - count
  - description
properties:
  ids:
    title: Ids
    type: array
    items:
      type: object
      properties:
        structure:
          type: integer
          example: 105136550
        taxon:
          type: integer
          example: 2697797
  references:
    title: Infos References
    type: object
    # $ref: "./referenceInfo.yaml"
  structures:
    title: Infos Structures
    type: object
    # $ref: "./structureInfo.yaml"
  taxa:
    title: Infos Taxa
    type: object
    # $ref: "./taxonInfo.yaml"
  count:
    title: Count
    type: integer
  description:
    title: Description
    type: string
