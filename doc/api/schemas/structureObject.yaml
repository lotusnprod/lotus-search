title: StructureObject
type: object
properties:
  inchi:
    description: |
      InChI (with stereochemistry)
    example: "InChI=1S/C16H22O9/c1-2-7-8-3-4-22-14(21)9(8)6-23-15(7)25-16-13(20)12(19)11(18)10(5-17)24-16/h2,6-8,10-13,15-20H,1,3-5H2/t7-,8+,10-,11-,12+,13-,15+,16+/m1/s1"
    type: string
  inchi_no_stereo:
    description: |
      InChI (without stereochemistry)
    example: "InChI=1S/C16H22O9/c1-2-7-8-3-4-22-14(21)9(8)6-23-15(7)25-16-13(20)12(19)11(18)10(5-17)24-16/h2,6-8,10-13,15-20H,1,3-5H2"
    type: string
  inchikey:
    description: |
      InChIKey (with stereochemistry)
    example: "InChI=1S/C16H22O9/c1-2-7-8-3-4-22-14(21)9(8)6-23-15(7)25-16-13(20)12(19)11(18)10(5-17)24-16/h2,6-8,10-13,15-20H,1,3-5H2/t7-,8+,10-,11-,12+,13-,15+,16+/m1/s1"
    type: string
  inchikey_no_stereo:
    description: |
      InChIKey (without stereochemistry)
    example: "VSJGJMKGNMDJCI-ZASXJUAOSA-N"
    type: string
  formula:
    description: |
      Molecular formula
    example: "C16H22O9"
    type: string
  smiles:
    description: |
      SMILES (with stereochemistry)
    example: "C=C[C@@H]1[C@@H]2CCOC(=O)C2=CO[C@H]1O[C@H]3[C@@H]([C@H]([C@@H]([C@H](O3)CO)O)O)O"
    type: string
  smiles_no_stereo:
    description: |
      SMILES (without stereochemistry)
    example: "OCC1OC(OC2OC=C3C(CCOC3=O)C2C=C)C(O)C(O)C1O"
    type: string
