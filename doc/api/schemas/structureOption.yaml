title: StructureOption
type: object
properties:
  descriptors:
    description: |
      Search by descriptors. False by default, else a dictionary of the descriptors.
    default: false
    example: 
      - false
      - "{'NumHAcceptors_min': 1}" # all descriptors have "descriptor_min/max" format
    type: 
      - boolean
      - object
  substructure_search:
    description: |
      Search by substructure.
    default: false
    example: false
    type: boolean
  similarity_level:
    description: |
      Similarity level cut-off (basic tanimoto-like search). Does nothing is substructure_search is true.
    default: 1.0
    example: 0.8
    type: number
