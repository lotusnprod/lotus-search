---
title: StructureOption
type: object
properties:
  descriptors:
    description: >
      Search by descriptors. Dictionary of the descriptors. All
      descriptors have "descriptor_min/max" format.
    default: null
    example:
      NumHAcceptors_min: 1
    type: object
  return_descriptors:
    description: |
      Return descriptors.
    default: false
    example: false
    type: boolean
  substructure_search:
    description: |
      Search by substructure.
    default: false
    example: false
    type: boolean
  similarity_level:
    description: >
      Similarity level cut-off (basic tanimoto-like search). Does nothing
      is substructure_search is true.
    default: 1
    example: 0.8
    type: number
  sdf:
    description: |
      Return sdf.
    default: false
    example: false
    type: boolean
