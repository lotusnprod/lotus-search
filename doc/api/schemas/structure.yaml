type: object
required:
  - wid
  - structure
properties:
  structure:
    type: object
    properties:
      smiles:
        type: string
        example: "C1=CC=CC=C1"
        description: |
          The structure of the structure as SMILES
  wid:
    type: string
    example: "Q2270"
    description: |
      The Wikidata id of the structure
  taxa:
    type: integer
    example: 12
    description: |
      The number of taxa associated with the structure
  similarity:
    type: number
    example: 1.00
    description: |
      The similarity of the structure with the query structure. 1.0 if exact searches
