type: object
required:
  - name
  - wid
  - rank
properties:
  name:
    type: string
    example: "Gentiana lutea"
    description: |
      The accepted name of the taxon
  wid:
    type: string
    example: "Q158572"
    description: |
      The Wikidata id of the taxon
  rank:
    type: string
    example: "species"
    description: |
      The taxonomic rank of the taxon

