[tool.poetry]
name = "lotus_search"
version = "0.1.2"
description = "Lotus Search"
authors = ["Jonathan Bisson <bjonnh-git@bjonnh.net>", "Adriano Rutz <adafede@gmail.com>"]
license = "LICENSE"
packages = [{include = "*.py", from = ""}]
readme = "README.md"
homepage = "https://search.nprod.net"
repository = "https://github.com/lotusnprod/lotus-search"
documentation = "https://github.com/lotusnprod/lotus-search"
keywords = ["LinkedOpenData", "LOTUS", "Wikidata"]
classifiers =[
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Framework :: Pytest",
    "Framework :: tox",
    "Framework :: Sphinx",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only"
]

[tool.poetry.dependencies]
python = "^3.12"
dash = "^2.16.1"
dash-bootstrap-components = "^1.5.0"
fastapi = "^0.110.0"
fastapi-versioning = "^0.10.0"
flask-caching = "^2.1.0"
gunicorn = "^22.0.0"
# mordred = "^1.2.0"
orjson = "^3.10.0"
pandas = "^2.2.2"
pydantic = "^2.7.0"
requests = "^2.31.0"
rdkit = "^2023.9.5"
sqlalchemy = "^2.0.29"
tqdm = "^4.66.2"
uvicorn = "^0.29.0"

[tool.poetry.group.dev.dependencies]
black = "^24.4.0"
coverage = "^7.4.4"
isort = "^5.13.2"
pytest = "^8.1.1"
pytest-asyncio = "^0.23.6"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
pytest-xdist = "^3.5.0"
requests-mock = "^1.12.1"
tox = "^4.14.2"

[tool.poetry.scripts]
start = "app:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
filterwarnings = [
    "ignore:The module rdkit.Chem.MolStandardize:DeprecationWarning"
]
testpaths = "tests"

[tool.isort]
profile = "black"
