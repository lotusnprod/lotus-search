[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "lotus_search"
version = "0.1.2"
description = "Lotus Search"
authors = [
    {name = "Jonathan Bisson", email = "bjonnh-git@bjonnh.net"},
    {name = "Adriano Rutz", email = "adafede@gmail.com"},
]
requires-python = "<3.13,>=3.12"
keywords = [
    "LinkedOpenData",
    "LOTUS",
    "Wikidata",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Framework :: Pytest",
    "Framework :: tox",
    "Framework :: Sphinx",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
]
license = {text = "LICENSE"}
readme = "README.md"


dependencies = [
    "dash<3.0.0,>=2.18.2",
    "dash-bootstrap-components<2.0.0,>=1.6.0",
    "fastapi<1.0.0,>=0.115.0",
    "fastapi-versioning<1.0.0,>=0.10.0",
    "flask-caching<3.0.0,>=2.3.0",
    "gunicorn<24.0.0,>=23.0.0",
    "numpy<3.0.0,>=2.1.3",
    "orjson<4.0.0,>=3.10.12",
    "pandas<3.0.0,>=2.2.3",
    "pydantic<3.0.0,>=2.10.1",
    "requests<3.0.0,>=2.32.3",
    "rdkit<2025.0.0,>=2024.3.6",
    "sqlalchemy<3.0.0,>=2.0.36",
    "tqdm<5.0.0,>=4.67.1",
    "uvicorn<1.0.0,>=0.31.0",
]

[dependency-groups]
dev = [
    "black<25.0.0,>=24.10.0",
    "coverage<8.0.0,>=7.6.8",
    "isort<6.0.0,>=5.13.2",
    "pytest<9.0.0,>=8.3.3",
    "pytest-asyncio<1.0.0,>=0.24.0",
    "pytest-cov<7.0.0,>=6.0.0",
    "pytest-mock<4.0.0,>=3.14.0",
    "pytest-xdist<4.0.0,>=3.6.1",
    "requests-mock<2.0.0,>=1.12.1",
    "tox<5.0.0,>=4.23.2",
]

[project.scripts]
start = "app:main"

[project.urls]
homepage = "https://search.nprod.net"
repository = "https://github.com/lotusnprod/lotus-search"
documentation = "https://github.com/lotusnprod/lotus-search"

[tool.pdm.build]
includes = ["*.py"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
filterwarnings = [
    "ignore:The module rdkit.Chem.MolStandardize:DeprecationWarning"
]
pythonpath = [
  ".", "src",
]
testpaths = "tests"

[tool.isort]
profile = "black"
