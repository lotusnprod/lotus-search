[tool.poetry]
name = "lotus_search"
version = "0.1.2"
description = "Lotus Search"
authors = ["Jonathan Bisson <bjonnh-git@bjonnh.net>", "Adriano Rutz <adafede@gmail.com>"]
license = "LICENSE"
packages = [{include = "*.py", from = ""}]
readme = "README.md"
homepage = "https://search.nprod.net"
repository = "https://github.com/lotusnprod/lotus-search"
documentation = "https://github.com/lotusnprod/lotus-search"

[tool.poetry.dependencies]
python = "^3.11"
dash = "^2.14.1"
dash-bootstrap-components = "^1.5.0"
fastapi = "^0.108.0"
fastapi-versioning = "^0.10.0"
flask-caching = "^2.1.0"
gunicorn = "^21.2.0"
orjson = "^3.9.10"
pandas = "^2.1.3"
pydantic = "^2.5.3"
requests = "^2.31.0"
rdkit = "^2023.9.3"
sqlalchemy = "^2.0.23"
uvicorn = "^0.25.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.4"
pytest-asyncio = "^0.23.2"
pytest-mock = "*"
requests_mock = "*"
coverage = "^7.4.0"
pytest-xdist = "^3.5.0"
pytest-cov = "^4.1.0"


[tool.poetry.scripts]
start = "app:main"

[tool.poetry.group.dev.dependencies]
tox = "^4.11.4"
black = "^23.12.1"
isort = "^5.13.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:The module rdkit.Chem.MolStandardize:DeprecationWarning"
]
testpaths = "tests"

[tool.isort]
profile = "black"